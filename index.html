<!DOCTYPE html>
<html>
<head>
	<title>Order Summary</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="item1 sub">
			<div class="title">Order Summary</div>
			<div class="icon"><i class="far fa-question-circle"></i></div>	</div>
		<div class="item2 ">
			<div class="sub">
				<div>Balance amount:</div>
				<div class="smaller">100.00 $</div>	
			</div>
			<div class="sub">
				<div>VAT (21%):</div>
				<div class="smaller">21.00 $</div>
			</div>			</div>	
		<div class="item3 sub">
			<div>
				<div class="total">Total:</div>
				<div>(Incl. VAT)</div>	
			</div>
			<div class="number">100.00 $</div>	</div>
		<div class="item4 sub">
			<div class="sub-text">
				<div class="text1">Acount after top up</div>
				<div class="text2">Theresa Williamson</div>	
			</div>
			<div class="number num-total">100.00 $</div></div>
		<div class="item5">
			<button>Confirm your order</button>
		</div>	
	</div>

<script src="https://kit.fontawesome.com/a4ae428b64.js" crossorigin="anonymous"></script>
</body>
</html>
